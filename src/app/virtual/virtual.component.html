<h1>virtual Scroll!</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="irFinal()">
            Ir al final
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-success" (click)="IrMitad()">
            Ir a la mitad
        </button>
    </div>
    <div class="col text-end">
        <button class="btn btn-secondary" (click)="irInicio()">
            Ir al inicio
        </button>
    </div>
</div>
<br>

<cdk-virtual-scroll-viewport itemSize="41" class="list-container list-group animate__animated animate__backInLeft">

    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count;">
        item {{ i }} / {{ conteo }}
    </div>

</cdk-virtual-scroll-viewport>
